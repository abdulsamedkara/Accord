<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1b1e;
            color: #fff;
            font-family: 'Segoe UI', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            -webkit-app-region: drag;
            user-select: none;
            overflow: hidden;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }
        .logo svg {
            width: 100%;
            height: 100%;
        }
        .status {
            font-size: 13px;
            color: #b5bac1;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
        }
        .progress-bar {
            width: 200px;
            height: 4px;
            background: #2b2d31;
            border-radius: 2px;
            margin-top: 16px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .progress-bar.visible {
            opacity: 1;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #5865F2, #7289da);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-bar.indeterminate .progress-fill {
            width: 30%;
            animation: indeterminate 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        @keyframes indeterminate {
            0% { margin-left: 0%; }
            50% { margin-left: 70%; }
            100% { margin-left: 0%; }
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#7289da;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#5865F2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="45" fill="#2b2d31" stroke="url(#grad)" stroke-width="3"/>
            <text x="50" y="62" text-anchor="middle" fill="url(#grad)" font-size="40" font-weight="bold" font-family="Segoe UI, sans-serif">A</text>
        </svg>
    </div>
    <div class="status" id="status">GÃ¼ncelleme kontrol ediliyor...</div>
    <div class="progress-bar indeterminate visible" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
</body>
</html>
